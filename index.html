<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de mensagens</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body onload="recebeNOME()">
    <nav class="navbar fixed-top">
        <img src="img/logo.png" alt="Image" width="50" height="50">
        <h1 id="topo">Mensagens:</h1>
      </nav>
    <div class="chat-container" id="chat-container">
        <div class="loader" id="loader"></div>
    </div>

    <div class="input-container">
        <input id="message-input" type="text" placeholder="Digite uma mensagem...">
        <button onclick="subirMSG()">Enviar</button>
    </div>

</body>
</html>
